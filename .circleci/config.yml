version: 2.1
orbs:
  cypress: cypress-io/cypress@1.29.0
executors:
  with-chrome:
    resource_class: small
    docker:
      - image: "cypress/base:16.14.0"
workflows:
  build:
    jobs:
      - cypress/install:
          post-install:
            - run: npm install
          post-steps:
            - run: node -v
            - run: npm -v

      # - cypress/run:
